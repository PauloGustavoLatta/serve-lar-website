<div
  class="area-imagem-principal"
>
  <img
    *ngIf="desktop === true"
    src="../../../assets/images/ferramentas-para-eletricista.webp"
    class="imagem-principal"
    alt="Imagem inicial"
  />

  <img
    *ngIf="desktop === false"
    src="../../../assets/images/image-home-celular.jpg"
    class="imagem-principal"
    alt="Imagem inicial"
  />

  <div class="title">
    <span class="text">SOLUÇÕES EM <br> ELÉTRICA E HIDRÁULICA</span>
  </div>
</div>

<div
  class="container-principal h-100 m-5"
  style="max-height: -webkit-fill-available"
>
  <div class="p-2 text-center area-perfil col-sm-6 mt-5">
    <img
      src="../../../assets/images/imagem-carlos.webp"
      class="img-fluid image-perfil"
      alt="foto de perfil"
    />
  </div>

  <div class="col-sm-6 text-center mt-5">
    <p class="serveLar">
      {{ serveLar }}
    </p>
    <p class="text">
      {{ description }}
    </p>
    <p class="name mt-5">
      {{ name }}
    </p>
    <div class="d-flex justify-content-center mt-2">
      <button
        style="margin-right: 10px; padding-top: 4px; padding-left: 2px"
        mat-mini-fab
        color="primary"
        (click)="
          goTo(
            'https://api.whatsapp.com/send?phone=5548996290394&text=Olá,%20gostaria%20de%20solicitar%20um%20serviço.'
          )
        "
      >
        <app-icon name="iconWhats" [icon]="iconWhatsApp"></app-icon>
      </button>

      <button
        style="margin-right: 10px; padding-top: 4px; padding-right: 2px"
        mat-mini-fab
        color="primary"
        (click)="goTo('mailto:damacenosc@gmail.com')"
      >
        <app-icon name="iconEmail" [icon]="iconEmail"></app-icon>
      </button>

      <button
        style="padding-top: 5px"
        mat-mini-fab
        color="primary"
        (click)="goTo('https://www.instagram.com/damacenocarlos/')"
      >
        <app-icon name="iconInstagram" [icon]="iconInstagram"></app-icon>
      </button>
    </div>
  </div>
</div>

<div class="area-galleria mt-5">
  <app-gallery></app-gallery>
</div>

<div>
  <app-services></app-services>
</div>

<app-footer></app-footer>
